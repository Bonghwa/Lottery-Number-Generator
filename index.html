<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery Number Generator</title>
    <meta
      name="description"
      content="This app may bring you a life-changing chance tonight. Try this out!"
    />
    <meta name="author" content="Bonghwa" />
    <link rel="icon" type="image/png" href="./imgs/favicon.png" />
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section>
      <div class="container box">
        <h1>Lottery Number Generator</h1>
        <form action="">
          <div class="form-field">
            <span>Lottery Type: </span>
            <div class="lot-type">
              <input type="radio" name="lottery" value="49" id="toto" checked />
              <label for="toto">TOTO (SG)</label>
              <input type="radio" name="lottery" value="45" id="lotto" />
              <label for="lotto">Lotto 6/45 (KR)</label>
            </div>
          </div>
          <div class="form-field">
            <span>Bet Type: </span>
            <select name="" id="bet-type">
              <option value="6">Ordinary</option>
              <option value="7">System 7</option>
              <option value="8">System 8</option>
              <option value="9">System 9</option>
              <option value="10">System 10</option>
              <option value="11">System 11</option>
              <option value="12">System 12</option>
            </select>
          </div>
          <button type="submit" class="btn">Get the lucky numbers: Huat ah!</button>
        </form>
        <div class="number-box">
          <div class="numbers">
            <div class="group0">2</div>
            <div class="group1">10</div>
            <div class="group2">20</div>
            <div class="group3">30</div>
            <div class="group4">40</div>
            <div class="group0">41</div>
            <div class="group1">7</div>
            <div class="group2">12</div>
            <div class="group3">24</div>
            <div class="group4">35</div>
            <div class="group0">43</div>
            <div class="group1">45</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
